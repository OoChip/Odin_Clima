<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
</head>
<body id="body">
    <h1>Clima en Cucuta y el mundo.</h1>
    <div><ul id="weatherdata"></ul></div>

    <div class="container">
        <div class="left">
            <div><strong id="city">Cucuta</strong></div>
            <div> <small>Latitud: </small> <small id="lat"></small> <small>Longitud: </small> <small id="lon"></small></div>
            <div> <small>City ID: </small> <small id="id"></small></div>
        </div>  
        <div>
            <div>
                <div id="sunrise"></div>
                <small>Amanecer</small>
                <div id="sunset"> <small>Hora Ocaso</small> </div>
                <small>Ocaso</small>
            </div>
        </div>

        <div class="center"></div>

        <div class="right">
            <div><strong id="weather"></strong></div>
            <div><small>Nubosidad</small><strong id="clouds"></strong></div>
            <div><small>Temperatura</small><strong id="temp"></strong></div>
            <div><small>Temperatura Maxima</small><strong id="temp_max"></strong></div>
            <div><small>Temperatura Minima</small><strong id="temp_min"></strong></div>
            <div><small>Sensacion Termica</small><strong id="feels_like"></strong></div>
            <div><small>Velocidad del Viento</small><strong id="wind_speed"></strong></div>
            <div><small>Visibilidad</small><strong id="visibility"></strong></div>
            <div><small>Humedad</small><strong id="humidity"></strong></div>
            <div><small>Presion Atmosferica</small><strong id="pressure"></strong></div>
        </div>
    </div>


    
</body>
</html>
